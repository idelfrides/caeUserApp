<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CAE | {{ title }}</title>
    <meta name="description" content=" MINICURSO DHANGO 2.2.1 | JUN/2019">
    <meta name="keywords" content="DJANGO, PYTHON, HTML,CSS">
    <meta name="author" content="IDELFRIDES JORGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/x-icon" href="../../../media/images/favicon-wm-32.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../static/style/app_css.css">
    <link rel="stylesheet" href="../../../static/style/mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="../../../static/js_files/app_js.js" type="text/javascript" language="javascript"></script>

    <style>
        .carousel-inner{
            width:100%;
            height:500px;
        }
    </style>
</head>
<body class="w-100 m-0 p-0" style="background-color:#E9ECEF;">
    <div class="w-100 mt-0">
        <div id="cae_color">
            <br><br><br>
            <h6> {{ text }} </h6>
        </div>

        <div id="login_style" class="shadow-lg p-5 rounded container mt-5 col-md-4 mx-auto fade-in">
            <h1 class="text-muted">Login <i class='fas fa-sign-in-alt' style='font-size:48px;color:red'></i></h1>
            <form method="POST" class="d-inline col-md-4">
                {% csrf_token %}

                <div class="form-group">
                    <label class="text-muted font-weight-bold">Username</label>
                    {{ myform.username }}
                    {% if myform.errors.username %}
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ myform.errors.username }}
                        </div>
                    {% endif %}
                </div>

                <div class="from-group d-inline">
                    <label class="text-muted font-weight-bold">Password</label>
                    {{ myform.password }}
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary px-5 w-100">Enter  </button>
            </form> <br><br>
            <div class="text-muted d-inline-flex col-md-12 mt-2 my-auto ">
                <div id="login_borger" class="d-inline col-6 col-md-6">
                    <h7 class="d-inline">Se você não possuir conta.</h7><br>
                    <br>
                    <a class="d-inline" href="#">
                        <button class="btn btn-outline-primary px-3 py-2">
                            Cadastre-se
                        </button>
                    </a>
                </div>

                <div class="d-inline col-6 col-md-6">
                    <h7 class="d-inline">Esqueceu a sua senha?</h7><br>
                    <br>
                    <a href="#" class="text-decoration-none">
                        Recuperar senha
                    </a>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <br><br><br><br>
        <div class="container mx-auto border border-bottom border-dark"></div>
        <br>

    </div>

</body>
</html>
